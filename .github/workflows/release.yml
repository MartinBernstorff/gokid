name: goreleaser

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    # Only if not version tagged
    if: github.ref == 'refs/heads/main' && github.event.ref != 'refs/tags/v*'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...


  semver:
    runs-on: ubuntu-latest
    needs: test
    # Only if not version tagged
    if: github.ref == 'refs/heads/main' && github.event.ref != 'refs/tags/v*'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.20
      - uses: go-semantic-release/action@v1
        with:
          force-bump-patch-version: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.ref == 'refs/tags/v*'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.20
      - uses: goreleaser/goreleaser-action@v2
        with:
          version: v1.2.3